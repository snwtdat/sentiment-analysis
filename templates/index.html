<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dự đoán cảm xúc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
            position: relative;
            min-height: 100vh;
            padding-bottom: 40px; /* chừa chỗ cho footer */
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e0f7fa;
            border: 1px solid #4dd0e1;
        }
        footer {
            position: fixed;
            bottom: 10px;
            right: 20px;
            font-size: 14px;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Dự đoán cảm xúc văn bản</h1>
    <form method="POST">
        <textarea name="text" placeholder="Nhập bình luận tại đây...">{{ text_input }}</textarea><br>
        <button type="submit">Dự đoán</button>
    </form>

    {% if prediction is not none %}
    <div class="result">
        <strong>Kết quả:</strong> {{ prediction }}
    </div>
    {% endif %}

    <footer>Made by swntdat</footer>
</body>
</html>
